<div class="container">
  <mat-card class="login-card">
    <h2>Entrar</h2>
    <p>Insira suas informações para entrar na plataforma</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">
          E-mail é obrigatório
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
          Formato de e-mail inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input
          matInput
          [type]="showSenha ? 'text' : 'password'"
          formControlName="senha"
        />
        <mat-icon
          *ngIf="!showSenha"
          matSuffix
          (click)="toggleSenhaVisibility()"
        >
          visibility_off
        </mat-icon>
        <mat-icon *ngIf="showSenha" matSuffix (click)="toggleSenhaVisibility()">
          visibility
        </mat-icon>
        <mat-error *ngIf="senha?.hasError('required')">
          Senha é obrigatória
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
        class="button"
      >
        Entrar
      </button>
    </form>

    <p class="register-text">
      Não possui uma conta?
      <a routerLink="/cadastro">Criar conta</a>
    </p>
  </mat-card>
</div>
