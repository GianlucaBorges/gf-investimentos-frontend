<div class="container">
  <mat-card class="login-card">
    <h2>Cadastrar</h2>
    <p>Insira suas informações para criar uma conta</p>

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome" />
        <mat-error *ngIf="nome?.hasError('required')">
          Nome é obrigatório
        </mat-error>
        <mat-error *ngIf="nome?.hasError('maxlength')">
          Nome deve ter no máximo 100 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="text" formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">
          E-mail é obrigatório
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
          Formato de e-mail inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input
          matInput
          [type]="showSenha ? 'text' : 'password'"
          formControlName="senha"
        />
        <mat-icon
          *ngIf="!showSenha"
          matSuffix
          (click)="toggleSenhaVisibility()"
        >
          visibility_off
        </mat-icon>
        <mat-icon *ngIf="showSenha" matSuffix (click)="toggleSenhaVisibility()">
          visibility
        </mat-icon>
        <mat-error *ngIf="senha?.hasError('required')">
          Senha é obrigatória
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!cadastroForm.valid"
        class="button"
      >
        Criar conta
      </button>
    </form>

    <p class="register-text">
      Já possui uma conta?
      <a routerLink="/login">Entrar</a>
    </p>
  </mat-card>
</div>
